<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Wheel</title>
  <!-- Removed Ant Design CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      --gold-color: #d4af37;
      --dark-bg: #1a1a1a;
      --panel-bg: rgba(0, 0, 0, 0.8);
      --text-color: #f0f0f0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 20px;
      background: radial-gradient(circle at center, #500000 0%, #1a0000 100%);
      min-height: 100vh;
      color: var(--text-color);
      margin: 0;
    }

    #title {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 4em;
      color: transparent;
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      margin: 10px 0 30px;
      letter-spacing: 2px;
    }

    #wheelContainer {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.6));
    }

    #wheel {
      cursor: pointer;
      width: 100%;
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #wheel:hover {
      transform: scale(1.02);
    }

    #arrow {
      position: absolute;
      left: 50%;
      top: -20px;
      width: 50px;
      height: 60px;
      background: transparent;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 10;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.8));
    }

    #arrow::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid #d4af37;
      /* Gold arrow */
    }

    #controlsContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    #addForm {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #addForm input {
      width: 220px;
    }

    #optionList {
      list-style: none;
      padding: 0;
      margin: 30px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    #optionList li {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 4px;
      background: linear-gradient(to bottom, #333, #222);
      border: 1px solid #555;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      font-size: 1.2em;
      transition: all 0.2s;
    }

    #optionList li:hover {
      border-color: #d4af37;
      transform: translateY(-2px);
    }

    #iconList {
      margin-top: 20px;
      font-size: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #optionList li input[type="text"],
    #optionList li .icon-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #555;
      border-radius: 0;
      padding: 2px 4px;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    #optionList li input[type="text"]:focus,
    #optionList li .icon-input:focus {
      border-bottom: 1px solid #d4af37;
      outline: none;
    }

    #optionList button {
      margin-left: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      color: #ff4d4d;
      opacity: 0.8;
    }

    #optionList button:hover {
      opacity: 1;
      text-shadow: 0 0 5px #ff0000;
    }

    /* Casino Style Components */
    .ant-card {
      background: var(--panel-bg);
      border: 1px solid var(--gold-color);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .ant-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      background: var(--gold-gradient);
      color: #222;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ant-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(212, 175, 55, 0.4);
      filter: brightness(1.1);
    }

    .ant-btn-primary {
      /* Same gold style for primary, maybe slightly richer */
      background: linear-gradient(135deg, #d4af37 0%, #aa771c 100%);
      color: #000;
    }

    .ant-input {
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.6);
      color: #d4af37;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
      outline: none;
    }

    .ant-input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    /* Menus & Panels */
    #menu {
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #menuItems {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    #menuItems button,
    #menuToggle {
      margin-bottom: 0;
    }

    #menuToggle {
      display: none;
    }

    #muteButton {
      position: fixed;
      right: 20px;
      bottom: 20px;
    }

    #groupPanel {
      position: fixed;
      left: 20px;
      top: 20px;
      max-height: 80vh;
      overflow-y: auto;
      width: 250px;
      text-align: left;
    }

    #groupList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #groupList li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 4px;
      border-bottom: 1px solid #333;
      color: #d4af37;
    }

    #groupList li:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #groupList button {
      margin-left: 6px;
    }

    /* Modals */
    .ant-modal-root {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .ant-modal-mask {
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .ant-modal-wrap {
      position: relative;
      z-index: 1;
    }

    .ant-modal-content {
      background: #1a1a1a;
      border: 2px solid #d4af37;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
      border-radius: 8px;
      padding: 30px;
      min-width: 300px;
      color: #fff;
    }

    .ant-modal-header {
      border-bottom: 1px solid #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
    }

    .ant-modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #d4af37;
    }

    .ant-modal-footer {
      text-align: center;
      margin-top: 20px;
    }

    /* Winner Modal */
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    #modalOverlay .modal {
      background: #000;
      border: 4px solid #d4af37;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 0 100px rgba(212, 175, 55, 0.5);
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      font-weight: 700;
      color: #d4af37;
      animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-align: center;
    }

    #modalOverlay .modal .icon {
      font-size: 1.5em;
      display: block;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* Cards (Lucky Draw) */
    .card {
      width: 150px;
      height: 200px;
      perspective: 600px;
      cursor: pointer;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    #cardContainer {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 150px);
      justify-content: center;
      gap: 20px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .card-face.front {
      background: #fff;
      border: 4px solid #d4af37;
      color: #000;
    }

    .card-face.back {
      background: repeating-linear-gradient(45deg,
          #500000,
          #500000 10px,
          #300000 10px,
          #300000 20px);
      border: 2px solid #d4af37;
      color: #d4af37;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      transform: rotateY(180deg);
      font-size: 3em;
    }

    @keyframes shuffle {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(var(--sx), var(--sy));
      }
    }

    .card.shuffling {
      animation: shuffle 0.6s ease;
    }

    @media (max-width: 600px) {
      #title {
        font-size: 2.5em;
      }

      #wheelContainer {
        width: 90vw;
        height: 90vw;
      }

      #wheel {
        width: 100%;
        height: 100%;
      }

      #arrow {
        width: 40px;
        height: 50px;
        top: -15px;
      }

      #cardContainer {
        grid-template-columns: repeat(2, 40vw);
        gap: 4vw;
      }

      .card {
        width: 40vw;
        height: 55vw;
      }

      #menuToggle {
        display: block;
      }

      #menuItems {
        display: none;
        position: absolute;
        right: 0;
        top: 40px;
        z-index: 1000;
      }

      #menu:hover #menuItems,
      /* Fallback if JS toggle fails */
      #menu.open #menuItems {
        display: flex;
      }

      #groupPanel {
        display: none;
        /* Hide on mobile for simplicity */
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.8) translateY(20px);
        opacity: 0;
      }

      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    #optionList li input[type="checkbox"] {
      margin-left: 6px;
      accent-color: #d4af37;
    }

    #optionList li input[type="text"] {
      margin-left: 6px;
      width: 120px;
    }

    #optionList li .icon-input {
      margin-left: 6px;
      width: 32px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="groupPanel" class="ant-card">
    <ul id="groupList"></ul>
  </div>
  <div id="menu" class="ant-card">
    <button id="menuToggle" class="ant-btn ant-btn-primary">â˜°</button>
    <div id="menuItems">
      <button id="menuWheel" class="ant-btn">Lucky Wheel</button>
      <button id="menuDraw" class="ant-btn">Lucky Draw</button>
    </div>
  </div>
  <button id="muteButton" class="ant-btn">ðŸ”Š</button>
  <h1 id="title">Lucky Wheel</h1>
  <div id="cardContainer" style="display:none;"></div>
  <div id="wheelContainer">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div id="arrow"></div>
  </div>
  <div id="controlsContainer">
    <form id="addForm">
      <input id="newItem" type="text" placeholder="Add option" required class="ant-input">
      <button type="submit" class="ant-btn ant-btn-primary">Add</button>
    </form>
    <button id="saveButton" class="ant-btn">Save</button>
    <button id="resetButton" class="ant-btn">Reset</button>
  </div>
  <ul id="optionList"></ul>
  <div id="iconList"></div>
  <div id="modalOverlay">
    <div class="modal" id="modalContent"></div>
  </div>
  <div id="groupNameModal" class="ant-modal-root" style="display:none;">
    <div class="ant-modal-mask"></div>
    <div class="ant-modal-wrap">
      <div class="ant-modal" style="top:20vh;">
        <div class="ant-modal-content">
          <div class="ant-modal-header">
            <div class="ant-modal-title">Save Group</div>
          </div>
          <div class="ant-modal-body">
            <input id="groupNameInput" class="ant-input" placeholder="Group name" />
          </div>
          <div class="ant-modal-footer">
            <button id="groupNameCancel" class="ant-btn">Cancel</button>
            <button id="groupNameOk" class="ant-btn ant-btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="saveConfirmModal" class="ant-modal-root" style="display:none;">
    <div class="ant-modal-mask"></div>
    <div class="ant-modal-wrap">
      <div class="ant-modal" style="top:30vh;">
        <div class="ant-modal-content">
          <div class="ant-modal-body">Group saved!</div>
          <div class="ant-modal-footer">
            <button id="saveConfirmOk" class="ant-btn ant-btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="wheel.js"></script>
</body>

</html>
